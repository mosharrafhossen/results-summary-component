<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card">
    <section class="result">
      <h2>Your Result</h2>

      <div class="score-circle">
        <span class="score">76</span>
        <span class="total">of 100</span>
      </div>

      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

<section class="summary">
  <h2>Summary</h2>

  <ul class="summary-list">
    <li class="reaction">
      <div class="left">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
        <span>Reaction</span>
      </div>
      <div class="right">
        <strong>80</strong> <span>/ 100</span>
      </div>
    </li>

    <li class="memory">
      <div class="left">
        <img src="assets/images/icon-memory.svg" alt="Memory icon">
        <span>Memory</span>
      </div>
      <div class="right">
        <strong>92</strong> <span>/ 100</span>
      </div>
    </li>

    <li class="verbal">
      <div class="left">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
        <span>Verbal</span>
      </div>
      <div class="right">
        <strong>61</strong> <span>/ 100</span>
      </div>
    </li>

    <li class="visual">
      <div class="left">
        <img src="assets/images/icon-visual.svg" alt="Visual icon">
        <span>Visual</span>
      </div>
      <div class="right">
        <strong>73</strong> <span>/ 100</span>
      </div>
    </li>
  </ul>

  <button class="btn">Continue</button>
</section>

  </main>

</body>
</html>
